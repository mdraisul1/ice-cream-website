
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon  -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <!-- remix icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

    <!-- swiper -->
    
    <!-- output css  -->
    <link rel="stylesheet" href="./dist/output.css">

    <title>Ice Cream Website</title>
</head>
<body>
    <!-- header section start  -->
    <header id="navbar" class="bg-white fixed top-0 left-0 z-10 w-full">
        <nva class="container flex items-center justify-between h-16">
            <!-- hamburger menu  -->
            <div class="text-xl cursor-pointer">
                <i class="ri-menu-2-line" id="hamburger"></i>
            </div>

            <!-- logo  -->
            <img src="./assets/img/logo.png" alt="logo" class="w-28">

            <!-- menu items  -->
            <div class="bg-white absolute top-0 left-0 min-h-[80vh] w-full border-b border-e-lime-800 px-5 duration-500 ease-out overflow-hidden z-20">
                <ul class="flex flex-col items-center gap-8 pt-20">
                    <li><a href="#home" class="nav-link active">Home</a></li>
                    <li><a href="#shop" class="nav-link">Shop</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#blog" class="nav-link">blog</a></li>
                </ul>

                <!-- close icon  -->
                <div class="text-xl cursor-pointer absolute top-5 right-5">
                    <i class="ri-close-line" id="closeicon"></i>
                </div>
    
                <!-- search icon  -->
                <div>
                    <i class="ri-search-line"></i>
                    <i class="ri-user-line"></i>
                    <div>
                        <i class="ri-heart-line"></i>
                    </div>
                    <div>
                        <i class="ri-shopping-cart-line"></i>
                    </div>
                </div>
            </div>
        </nva>
    </header>
    <!-- header section end  -->

    <!-- main section start  -->
    <main id="main"></main>
    <!-- main section end  -->

    <!-- footer section start  -->
    <footer id="footer"></footer>
    <!-- footer section end  -->

    <!-- script  -->
</body>
</html>
