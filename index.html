
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon  -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <!-- remix icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

    <!-- swiper -->
    
    <!-- output css  -->
    <link rel="stylesheet" href="./dist/output.css">

    <title>Ice Cream Website</title>
</head>
<body>
    <!-- header section start  -->
    <header id="navbar" class="bg-white fixed top-0 left-0 z-10 w-full">
        <nav class="container flex items-center justify-between h-16 sm:h-20">
            <!-- hamburger menu  -->
            <div class="text-xl cursor-pointer sm:text-2xl lg:hidden">
                <i class="ri-menu-2-line" id="hamburger"></i>
            </div>

            <!-- logo  -->
            <img src="./assets/img/logo.png" alt="logo" class="w-28 md:w-40">

            <!-- menu items  -->
            <div id="nav-menu" class="bg-white absolute top-0 left-[-100%] min-h-[80vh] w-full border-b border-e-lime-800 px-5 duration-500 ease-out overflow-hidden z-20 md:px-10 md:w-1/2 lg:static lg:border-0 lg:min-h-fit lg:bg-transparent lg:w-auto">
                <ul class="flex flex-col items-start gap-8 pt-20 lg:pt-0 lg:flex-row">
                    <li><a href="#home" class="nav-link active">Home</a></li>
                    <li><a href="#shop" class="nav-link">Shop</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#blog" class="nav-link">blog</a></li>
                </ul>

                <!-- close icon  -->
                <div class="text-xl cursor-pointer absolute top-5 right-5 sm:text-2xl lg:hidden">
                    <i class="ri-close-line" id="closeicon"></i>
                </div>
    
                <!-- search icon  -->
                <div class="flex items-center gap-8 cursor-pointer text-xl pt-20 sm:text-2xl lg:hidden">
                    <i class="ri-search-line"></i>
                    <i class="ri-user-line"></i>
                    <div class="relative">
                        <i class="ri-heart-line"></i>
                        <span class="absolute top-0 left-4 text-xs bg-link text-white w-5 h-5 rounded-full grid place-items-center">0</span>
                    </div>
                    <div class="relative">
                        <i class="ri-shopping-cart-line"></i>
                        <span class="absolute top-0 left-4 text-xs bg-link text-white w-5 h-5 rounded-full grid place-items-center">0</span>
                    </div>
                </div>
            </div>
            <!-- search icon  -->
            <div class="flex items-center gap-8 cursor-pointer text-xl">
                <i class="hidden lg:block ri-search-line"></i>
                <i class="hidden lg:block ri-user-line"></i>
                <div class="hidden lg:block relative">
                    <i class="ri-heart-line"></i>
                    <span class="absolute top-0 left-4 text-xs bg-link text-white w-5 h-5 rounded-full grid place-items-center">0</span>
                </div>
                <div class="relative">
                    <i class="ri-shopping-cart-line"></i>
                    <span class="absolute top-0 left-4 text-xs bg-link text-white w-5 h-5 rounded-full grid place-items-center">0</span>
                </div>
            </div>
        </nav>
    </header>
    <!-- header section end  -->

    <!-- main section start  -->
    <main id="main"></main>
    <!-- main section end  -->

    <!-- footer section start  -->
    <footer id="footer"></footer>
    <!-- footer section end  -->

    <!-- script  -->
    <script src="./dist/main.js"></script>
</body>
</html>
